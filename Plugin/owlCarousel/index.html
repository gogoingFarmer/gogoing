<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../animate.css">
    <link rel="stylesheet" href="../owlCarousel/owl.carousel/owl.carousel.css">
    <link rel="stylesheet" href="../owlCarousel/owl.carousel/owl.theme.default.css">
    <script src="../jquery/jquery-2.2.min.js"></script>
    <script src="../owlCarousel/owl.carousel/owl.carousel.min.js"></script>
    <style>
        html{
            padding: 100px;
        }
        .sliderBox{
            width: 500px;
            height: 100px;
            border: 2px solid #dfdfdf;
        }
        .sliderBox div{
            width: 100%;
            height: 100%;
        }
        .box1{
            background-color: blue;
            
        }
        .box2{
            background-color: green;
        }
    </style>
</head>
<body>
    <script>
        // 插件参数 http://www.jq22.com/jquery-info6010
        // 滚动插件
        window.renderOwl = function (selector, config) {
            var owl = $(selector);
            if (owl.children().length <= 0) {
                return;
            }
            owl.addClass('owl-carousel').owlCarousel(config);
            return owl;
        }    
    </script>
    <div class="sliderBox">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <script>
        window.renderOwl(".sliderBox",{
        loop: true,
        autoplay: true,
        items: 1,
        nav: false,
        dots:false,
        autoplayHoverPause: true,
        animateOut: 'slideOutUp',
        animateIn: 'slideInUp'
    });  
    </script>
</body>
</html>
